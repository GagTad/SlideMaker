<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white" />
  <rect x="0" y="0" width="800" height="600" stroke="none" fill="#ffffff" stroke-width="2"  />
  <text x="50" y="60" font-size="40" fill="black" font-family="Arial, sans-serif">Coordinate System</text>
  <line x1="50" y1="100" x2="50" y2="550" stroke="black" stroke-width="2" />
  <line x1="50" y1="100" x2="750" y2="100" stroke="black" stroke-width="2" />
  <circle cx="50" cy="100" r="5" stroke="none" fill="red" stroke-width="2"  />
  <text x="30" y="80" font-size="20" fill="red" font-family="Arial, sans-serif">(0,0)</text>
  <text x="650" y="80" font-size="20" fill="blue" font-family="Arial, sans-serif">X Axis (Width)</text>
  <text x="60" y="540" font-size="20" fill="blue" font-family="Arial, sans-serif">Y Axis (Height)</text>
  <rect x="200" y="200" width="200" height="150" stroke="black" fill="#fab1a0" stroke-width="2"  />
  <circle cx="200" cy="200" r="5" stroke="none" fill="blue" stroke-width="2"  />
  <text x="180" y="180" font-size="16" fill="blue" font-family="Arial, sans-serif">x,y</text>
  <line x1="200" y1="200" x2="400" y2="200" stroke="blue" stroke-width="1" />
  <text x="280" y="190" font-size="16" fill="blue" font-family="Arial, sans-serif">width</text>
</svg>
