<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Presentation</title><style>body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }.slide-container { position: relative; width: 800px; height: 600px; margin: 20px auto; background: white; border: 2px solid #333; box-shadow: 0 0 10px rgba(0,0,0,0.5); }.slide { display: none; width: 100%; height: 100%; }.active { display: block; }.controls { margin-top: 20px; }button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin: 0 10px; }button:hover { background: #0056b3; }button:disabled { background: #ccc; cursor: not-allowed; }</style></head><body><h1>Slideshow</h1><div class='slide-container'><div class='slide active' id='slide_0'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'><text x="250" y="100" font-size="40" fill="darkred" font-family="Arial, sans-serif">Welcome to My Slide</text><text x="100" y="200" font-size="24" fill="blue" font-family="Arial, sans-serif">Here is some geometric art:</text><circle cx="400" cy="350" r="80" stroke="black" fill="yellow" stroke-width="2"  /><text x="360" y="360" font-size="20" fill="black" font-family="Arial, sans-serif">SUN</text></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>Text Test (1/1)</div></div></div><div class='controls'><button onclick='prev()'>&#8592; Previous</button><button onclick='next()'>Next &#8594;</button></div><script>let current = 0; const total = 1;function show(idx) {  if(idx < 0 || idx >= total) return;  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));  document.getElementById('slide_' + idx).classList.add('active');  current = idx;}function next() { show(current + 1); }function prev() { show(current - 1); }document.addEventListener('keydown', function(event) {  if (event.key === 'ArrowRight') next();  if (event.key === 'ArrowLeft') prev();});</script></body></html>
