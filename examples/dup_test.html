<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Presentation</title><style>body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }.slide-container { position: relative; width: 800px; height: 600px; margin: 20px auto; background: white; border: 2px solid #333; box-shadow: 0 0 10px rgba(0,0,0,0.5); }.slide { display: none; width: 100%; height: 100%; }.active { display: block; }.controls { margin-top: 20px; }button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin: 0 10px; }button:hover { background: #0056b3; }button:disabled { background: #ccc; cursor: not-allowed; }</style></head><body><h1>Slideshow</h1><div class='slide-container'><div class='slide active' id='slide_0'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'><circle cx="100" cy="100" r="50" stroke="red" fill="transparent" stroke-width="2"  /></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>Original (1/2)</div></div><div class='slide' id='slide_1'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'><circle cx="100" cy="100" r="50" stroke="red" fill="transparent" stroke-width="2"  /><rect x="200" y="200" width="50" height="50" stroke="blue" fill="transparent" stroke-width="2"  /></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>Original (Copy) (2/2)</div></div></div><div class='controls'><button onclick='prev()'>&#8592; Previous</button><button onclick='next()'>Next &#8594;</button></div><script>let current = 0; const total = 2;function show(idx) {  if(idx < 0 || idx >= total) return;  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));  document.getElementById('slide_' + idx).classList.add('active');  current = idx;}function next() { show(current + 1); }function prev() { show(current - 1); }document.addEventListener('keydown', function(event) {  if (event.key === 'ArrowRight') next();  if (event.key === 'ArrowLeft') prev();});</script></body></html>
