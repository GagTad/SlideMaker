<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Presentation</title><style>body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #e0e0e0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }header { margin-top: 20px; margin-bottom: 10px; text-align: center; }h1 { margin: 0; color: #333; }h2 { margin: 5px 0 0 0; color: #666; font-weight: normal; font-size: 1.2rem; }.slide-container { position: relative; width: 800px; height: 600px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid #ccc; }.slide { display: none; width: 100%; height: 100%; }.active { display: block; }svg { width: 100%; height: 100%; display: block; }.controls { margin-top: 20px; background: white; padding: 10px 20px; border-radius: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px; }button { padding: 8px 16px; border: none; background: #0078d4; color: white; border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.2s; }button:hover { background: #005a9e; }button.fs-btn { background: #107c10; }button.fs-btn:hover { background: #0b5a0b; }.counter { font-weight: bold; color: #555; min-width: 60px; text-align: center; }:fullscreen { background: black; }:fullscreen body { background: black; justify-content: center; }:fullscreen header, :fullscreen .controls { display: none; }:fullscreen .slide-container { width: 100vw; height: 100vh; border: none; box-shadow: none; background: black; display: flex; align-items: center; justify-content: center; }:fullscreen svg { width: 100%; height: 100%; max-width: 100%; max-height: 100%; }</style></head><body><header><h1>SimpleSlide Presentation</h1><h2 id='slide-title'>...</h2></header><div class='slide-container' id='main-container'><div class='slide active' id='slide_0' data-name="Title"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#2c3e50" stroke-width="2"  /><rect x="0" y="500" width="800" height="100" stroke="none" fill="#34495e" stroke-width="2"  /><line x1="50" y1="480" x2="750" y2="480" stroke="#e74c3c" stroke-width="5" /><text x="150" y="200" font-size="60" fill="white" font-family="Arial, sans-serif">SlideMaker Engine</text><text x="220" y="300" font-size="30" fill="#bdc3c7" font-family="Arial, sans-serif">Advanced C++ CLI Tool</text><text x="280" y="550" font-size="20" fill="white" font-family="Arial, sans-serif">Architecture & Design Deep Dive</text><image href="logo.png" x="650" y="50" width="100" height="100" preserveAspectRatio="none" /></svg></div><div class='slide' id='slide_1' data-name="Introduction"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#2980b9" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">What is SlideMaker?</text><text x="50" y="180" font-size="30" fill="#2c3e50" font-family="Arial, sans-serif">A script-based presentation engine.</text><text x="50" y="250" font-size="24" fill="#7f8c8d" font-family="Arial, sans-serif">Instead of drag-and-drop, we use logic.</text><circle cx="80" cy="350" r="10" stroke="none" fill="#e67e22" stroke-width="2"  /><text x="110" y="360" font-size="24" fill="black" font-family="Arial, sans-serif">Parses text commands</text><circle cx="80" cy="400" r="10" stroke="none" fill="#e67e22" stroke-width="2"  /><text x="110" y="410" font-size="24" fill="black" font-family="Arial, sans-serif">Constructs vector graphics</text><circle cx="80" cy="450" r="10" stroke="none" fill="#e67e22" stroke-width="2"  /><text x="110" y="460" font-size="24" fill="black" font-family="Arial, sans-serif">Exports to Web (HTML5)</text></svg></div><div class='slide' id='slide_2' data-name="Flow"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#2980b9" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">How It Works (Pipeline)</text><image href="flowchart.png" x="100" y="150" width="600" height="350" preserveAspectRatio="none" /><text x="150" y="550" font-size="20" fill="#555" font-family="Arial, sans-serif">Input File -> Lexical Analysis -> Parsing -> Execution</text></svg></div><div class='slide' id='slide_3' data-name="Lexer"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#8e44ad" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Step 1: The Lexer</text><text x="50" y="150" font-size="24" fill="black" font-family="Arial, sans-serif">The Lexer breaks raw text into meaningful chunks.</text><image href="tokens.png" x="70" y="230" width="700" height="200" preserveAspectRatio="none" /><text x="100" y="500" font-size="24" fill="#555" font-family="Arial, sans-serif">Raw Text: 'add circle 100'</text><text x="100" y="540" font-size="24" fill="#d35400" font-family="Arial, sans-serif">Tokens: [ADD] [IDENTIFIER] [NUMBER]</text></svg></div><div class='slide' id='slide_4' data-name="Parser"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#8e44ad" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Step 2: The Parser</text><text x="50" y="150" font-size="28" fill="black" font-family="Arial, sans-serif">Translates Tokens into Command Objects.</text><rect x="100" y="250" width="200" height="100" stroke="black" fill="#27ae60" stroke-width="2"  /><text x="120" y="310" font-size="30" fill="white" font-family="Arial, sans-serif">Token List</text><line x1="300" y1="300" x2="400" y2="300" stroke="black" stroke-width="5" /><rect x="400" y="250" width="300" height="100" stroke="black" fill="#c0392b" stroke-width="2"  /><text x="440" y="310" font-size="30" fill="white" font-family="Arial, sans-serif">Command Obj</text><text x="50" y="450" font-size="24" fill="#555" font-family="Arial, sans-serif">Validates syntax and creates the C++ Object.</text></svg></div><div class='slide' id='slide_5' data-name="CommandPattern"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#27ae60" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Design Pattern: Command</text><image href="command_pattern.png" x="50" y="150" width="350" height="300" preserveAspectRatio="none" /><text x="450" y="200" font-size="30" fill="#2c3e50" font-family="Arial, sans-serif">Why use it?</text><circle cx="450" cy="250" r="10" stroke="none" fill="#27ae60" stroke-width="2"  /><text x="480" y="260" font-size="24" fill="black" font-family="Arial, sans-serif">Decouples logic</text><circle cx="450" cy="300" r="10" stroke="none" fill="#27ae60" stroke-width="2"  /><text x="480" y="310" font-size="24" fill="black" font-family="Arial, sans-serif">Enables Undo</text><circle cx="450" cy="350" r="10" stroke="none" fill="#27ae60" stroke-width="2"  /><text x="480" y="360" font-size="24" fill="black" font-family="Arial, sans-serif">Queueing actions</text></svg></div><div class='slide' id='slide_6' data-name="OOP"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#27ae60" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Polymorphism: Shapes</text><image href="shape_hierarchy.png" x="200" y="150" width="400" height="300" preserveAspectRatio="none" /><text x="50" y="500" font-size="24" fill="black" font-family="Arial, sans-serif">Every shape (Circle, Rect) inherits from a Base Shape.</text><text x="50" y="540" font-size="24" fill="#555" font-family="Arial, sans-serif">The Presentation simply holds a list of Base Shapes.</text></svg></div><div class='slide' id='slide_7' data-name="Factory"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#d35400" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Design Pattern: Factory</text><text x="50" y="150" font-size="26" fill="black" font-family="Arial, sans-serif">Problem: We have the string 'circle', we need a Circle Object.</text><image href="factory.png" x="100" y="120" width="700" height="200" preserveAspectRatio="none" /><text x="50" y="480" font-size="24" fill="#555" font-family="Arial, sans-serif">The Registry maps strings to Creator functions.</text><text x="50" y="520" font-size="24" fill="#d35400" font-family="Arial, sans-serif">Allows adding new shapes without changing Parser code!</text></svg></div><div class='slide' id='slide_8' data-name="Memory"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#2c3e50" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">Modern C++ Memory</text><rect x="100" y="200" width="250" height="150" stroke="#3498db" fill="none" stroke-width="5"  /><text x="140" y="280" font-size="30" fill="#3498db" font-family="Arial, sans-serif">Unique Ptr</text><line x1="350" y1="275" x2="450" y2="275" stroke="white" stroke-width="5" /><rect x="450" y="200" width="250" height="150" stroke="#2ecc71" fill="none" stroke-width="5"  /><text x="500" y="280" font-size="30" fill="#2ecc71" font-family="Arial, sans-serif">Resource</text><text x="100" y="450" font-size="26" fill="white" font-family="Arial, sans-serif">Zero manual delete.</text><text x="100" y="500" font-size="26" fill="#bdc3c7" font-family="Arial, sans-serif">Automatic cleanup when slides are removed.</text></svg></div><div class='slide' id='slide_9' data-name="UndoRedo"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#16a085" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="black" font-family="Arial, sans-serif">Undo </text><image href="stack.png" x="500" y="150" width="250" height="350" preserveAspectRatio="none" /><text x="50" y="200" font-size="28" fill="black" font-family="Arial, sans-serif">We use two Stacks:</text><text x="80" y="250" font-size="24" fill="#555" font-family="Arial, sans-serif">1. Undo Stack (History)</text><text x="80" y="300" font-size="24" fill="#555" font-family="Arial, sans-serif">2. Redo Stack (Future)</text><text x="50" y="400" font-size="24" fill="black" font-family="Arial, sans-serif">When you Undo, the command moves</text><text x="50" y="440" font-size="24" fill="black" font-family="Arial, sans-serif">from History to Future.</text></svg></div><div class='slide' id='slide_10' data-name="Export"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#ecf0f1" stroke-width="2"  /><rect x="0" y="0" width="800" height="100" stroke="none" fill="#2980b9" stroke-width="2"  /><text x="50" y="70" font-size="40" fill="white" font-family="Arial, sans-serif">The Result</text><rect x="150" y="200" width="150" height="200" stroke="black" fill="white" stroke-width="2"  /><text x="190" y="300" font-size="30" fill="orange" font-family="Arial, sans-serif">SVG</text><rect x="450" y="200" width="150" height="200" stroke="black" fill="white" stroke-width="2"  /><text x="490" y="300" font-size="30" fill="blue" font-family="Arial, sans-serif">HTML</text><text x="100" y="450" font-size="24" fill="#555" font-family="Arial, sans-serif">Scalable Vector Graphics</text><text x="420" y="450" font-size="24" fill="#555" font-family="Arial, sans-serif">Interactive Web Slideshow</text></svg></div><div class='slide' id='slide_11' data-name="End"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><rect x="0" y="0" width="800" height="600" stroke="none" fill="#2c3e50" stroke-width="2"  /><text x="250" y="250" font-size="60" fill="white" font-family="Arial, sans-serif">Thank You</text><text x="230" y="350" font-size="30" fill="#bdc3c7" font-family="Arial, sans-serif">Any Questions?</text><image href="logo.png" x="350" y="450" width="100" height="100" preserveAspectRatio="none" /></svg></div></div><div class='controls'><button onclick='prev()'>Previous</button><span class='counter' id='counter'>1 / 12</span><button onclick='next()'>Next</button><button class='fs-btn' onclick='toggleFullScreen()'><b>&#x26F6; Start Presenting</b></button></div><script>let current = 0; const total = 12;function updateUI() {  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));  const activeSlide = document.getElementById('slide_' + current);  if(activeSlide) {    activeSlide.classList.add('active');    document.getElementById('slide-title').innerText = activeSlide.getAttribute('data-name');    document.getElementById('counter').innerText = (current + 1) + ' / ' + total;  }}function next() { if(current < total - 1) { current++; updateUI(); } }function prev() { if(current > 0) { current--; updateUI(); } }function toggleFullScreen() {  const elem = document.documentElement;  if (!document.fullscreenElement) { elem.requestFullscreen(); } else { document.exitFullscreen(); }}document.getElementById('main-container').addEventListener('click', function() {   if(document.fullscreenElement) next();});document.addEventListener('keydown', function(e) {  if(e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') next();  if(e.key === 'ArrowLeft') prev();  if(e.key === 'f') toggleFullScreen();});updateUI();</script></body></html>
