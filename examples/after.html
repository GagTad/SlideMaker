<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Presentation</title><style>body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #e0e0e0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }header { margin-top: 20px; margin-bottom: 10px; text-align: center; }h1 { margin: 0; color: #333; }h2 { margin: 5px 0 0 0; color: #666; font-weight: normal; font-size: 1.2rem; }.slide-container { position: relative; width: 800px; height: 600px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid #ccc; }.slide { display: none; width: 100%; height: 100%; }.active { display: block; }svg { width: 100%; height: 100%; display: block; }.controls { margin-top: 20px; background: white; padding: 10px 20px; border-radius: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px; }button { padding: 8px 16px; border: none; background: #0078d4; color: white; border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.2s; }button:hover { background: #005a9e; }button.fs-btn { background: #107c10; }button.fs-btn:hover { background: #0b5a0b; }.counter { font-weight: bold; color: #555; min-width: 60px; text-align: center; }:fullscreen { background: black; }:fullscreen body { background: black; justify-content: center; }:fullscreen header, :fullscreen .controls { display: none; }:fullscreen .slide-container { width: 100vw; height: 100vh; border: none; box-shadow: none; background: black; display: flex; align-items: center; justify-content: center; }:fullscreen svg { width: 100%; height: 100%; max-width: 100%; max-height: 100%; }</style></head><body><header><h1>SimpleSlide Presentation</h1><h2 id='slide-title'>...</h2></header><div class='slide-container' id='main-container'><div class='slide active' id='slide_0' data-name="Layer Test"><svg viewBox='0 0 800 600' preserveAspectRatio='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'><rect width='800' height='600' fill='white' /><circle cx="200" cy="300" r="150" stroke="black" fill="blue" stroke-width="2"  /><circle cx="300" cy="300" r="100" stroke="black" fill="red" stroke-width="2"  /></svg></div></div><div class='controls'><button onclick='prev()'>Previous</button><span class='counter' id='counter'>1 / 1</span><button onclick='next()'>Next</button><button class='fs-btn' onclick='toggleFullScreen()'><b>&#x26F6; Start Presenting</b></button></div><script>let current = 0; const total = 1;function updateUI() {  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));  const activeSlide = document.getElementById('slide_' + current);  if(activeSlide) {    activeSlide.classList.add('active');    document.getElementById('slide-title').innerText = activeSlide.getAttribute('data-name');    document.getElementById('counter').innerText = (current + 1) + ' / ' + total;  }}function next() { if(current < total - 1) { current++; updateUI(); } }function prev() { if(current > 0) { current--; updateUI(); } }function toggleFullScreen() {  const elem = document.documentElement;  if (!document.fullscreenElement) { elem.requestFullscreen(); } else { document.exitFullscreen(); }}document.getElementById('main-container').addEventListener('click', function() {   if(document.fullscreenElement) next();});document.addEventListener('keydown', function(e) {  if(e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') next();  if(e.key === 'ArrowLeft') prev();  if(e.key === 'f') toggleFullScreen();});updateUI();</script></body></html>
