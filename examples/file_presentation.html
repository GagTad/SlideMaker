<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Presentation</title><style>body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }.slide-container { position: relative; width: 800px; height: 600px; margin: 20px auto; background: white; border: 2px solid #333; box-shadow: 0 0 10px rgba(0,0,0,0.5); }.slide { display: none; width: 100%; height: 100%; }.active { display: block; }.controls { margin-top: 20px; }button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin: 0 10px; }button:hover { background: #0056b3; }button:disabled { background: #ccc; cursor: not-allowed; }</style></head><body><h1>Slideshow</h1><div class='slide-container'><div class='slide active' id='slide_0'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'><circle cx="300" cy="300" r="100" stroke="purple" fill="transparent" stroke-width="2"  /><circle cx="400" cy="300" r="100" stroke="red" fill="pink" stroke-width="2"  /><rect x="50" y="50" width="200" height="100" stroke="blue" fill="transparent" stroke-width="4"  /><line x1="0" y1="0" x2="800" y2="600" stroke="green" stroke-width="5" /></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>File Slide 1 (1/4)</div></div><div class='slide' id='slide_1'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'><rect x="100" y="100" width="200" height="200" stroke="green" fill="transparent" stroke-width="2"  /><circle cx="100" cy="100" r="50" stroke="black" fill="yellow" stroke-width="2"  /></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>File Slide 2 (2/4)</div></div><div class='slide' id='slide_2'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>My First Slide (3/4)</div></div><div class='slide' id='slide_3'><svg width='800' height='600' xmlns='http://www.w3.org/2000/svg'></svg><div style='position:absolute; bottom:10px; left:10px; background:rgba(255,255,255,0.7); padding:5px;'>Second Slide (4/4)</div></div></div><div class='controls'><button onclick='prev()'>&#8592; Previous</button><button onclick='next()'>Next &#8594;</button></div><script>let current = 0; const total = 4;function show(idx) {  if(idx < 0 || idx >= total) return;  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));  document.getElementById('slide_' + idx).classList.add('active');  current = idx;}function next() { show(current + 1); }function prev() { show(current - 1); }document.addEventListener('keydown', function(event) {  if (event.key === 'ArrowRight') next();  if (event.key === 'ArrowLeft') prev();});</script></body></html>
